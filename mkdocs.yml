site_name: OTX Learner
site_url: https://otxlearner.readthedocs.io
theme:
  name: material
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys, os; sys.path.insert(0, 'src')
nav:
  - Home: index.md
  - Theory: theory.md
  - Usage: usage.md
  - API: api/index.md
  - Research Notes: research_notes.md
  - FAQ: faq.md
